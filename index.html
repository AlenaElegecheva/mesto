  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <!--Попап редактирования-->
  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="btn popup__close-icon popup__close-icon_edit" type="button" aria-label="закрыть"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form class="form-edit" name="profile-edit">
        <input class="popup__input popup__input_field_name" type="text" name="username" id="username">
        <input class="popup__input popup__input_field_aboutme" type="text" name="aboutme" id="aboutme">
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
   <!--Попап добавления карточки-->
  <div class="popup popup_add">
    <div class="popup__container">
      <button class="btn popup__close-icon popup__close-icon_add" type="button" aria-label="закрыть"></button>
      <h3 class="popup__heading">Новое место</h3>
      <form class="form-add" name="profile-add">
        <input class="popup__input popup__input_field_place" type="text" name="place" id="place" placeholder="Название">
        <input class="popup__input popup__input_field_src" type="text" name="src" id="src" placeholder="Ссылка на картинку">
        <button class="popup__btn" type="submit">Создать</button>
      </form>
    </div>
  </div>
   <!--Попап картинки-->
  <div class="popup popup_image">
    <div class="popup__container-image">
      <button class="btn popup__close-icon popup__close-icon_image" type="button" aria-label="закрыть"></button>
      <img class="popup__picture">
      <h2 class="popup__image-title"></h2>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <button class="btn element__delete-btn" type="button" aria-label="удалить"></button>
      <img class="element__image">
      <div class="element__image-description">
        <h2 class="element__heading"></h2>
        <button class="element__like-btn" type="button" aria-label="нравится"></button>
      </div>
    </article>
  </template>
